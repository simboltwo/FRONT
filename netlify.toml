[build]
  command = "npm run build"
  publish = "dist/naapi-frontend/browser"

# Regra 1: Proxy da API (Deve vir primeiro)
[[redirects]]
  from = "/api/*"
  to = "https://naapi-api.onrender.com/:splat"
  status = 200

# --- INÍCIO DA CORREÇÃO ---
# Regra 2: SPA Fallback (Redireciona todas as outras rotas para o index.html)
# Isso permite que o Angular controle o roteamento.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
# --- FIM DA CORREÇÃO ---
