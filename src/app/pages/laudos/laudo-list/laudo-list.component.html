<div *ngIf="laudos$ | async as laudos; else loading">
  <div *ngIf="laudos.length > 0; else noData" class="list-group list-group-flush">

    <div *ngFor="let item of laudos" class="list-group-item px-0 py-3">
      <div class="d-flex w-100 justify-content-between">
        <h6 class="mb-1">
          <i class="bi bi-file-earmark-medical me-2"></i>
          {{ item.descricao || 'Laudo sem descrição' }}
        </h6>
        <small class="text-muted" *ngIf="item.dataEmissao">
          {{ item.dataEmissao | date: 'dd/MM/yyyy' }}
        </small>
      </div>
      <div class="d-flex justify-content-between align-items-center mt-2">
        <a [href]="item.urlArquivo" target="_blank" class="btn btn-sm btn-outline-primary">
          <i class="bi bi-box-arrow-up-right me-2"></i> Ver Arquivo
        </a>
        <button class="btn btn-sm btn-outline-danger" (click)="deleteLaudo(item.id)">
          <i class="bi bi-trash"></i>
        </button>
      </div>
    </div>

  </div>
  <ng-template #noData>
    <p class="text-muted text-center p-3">Nenhum laudo registrado para este aluno.</p>
  </ng-template>
</div>
<ng-template #loading>
  <p class="text-muted text-center p-3">Carregando laudos...</p>
</ng-template>
