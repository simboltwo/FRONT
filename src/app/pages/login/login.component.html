<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h3 class="card-title text-center mb-4">Login NAAPI</h3>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control"
                    formControlName="email" placeholder="coordenador@naapi.com">
            </div>

            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" id="senha" class="form-control"
                    formControlName="senha" placeholder="••••••">
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger p-2">
              {{ errorMessage }}
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                {{ isLoading ? 'Entrando...' : 'Entrar' }}
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
